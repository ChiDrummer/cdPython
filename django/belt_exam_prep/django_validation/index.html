<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <table>
      <thead>
        <th>Item</th>
        <th>Price</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr>
            <td>Dojo Shirt</td>
            <td>$19.99</td>
            <td>
                <form action='/amadon/process' method='post'>
                  {% csrf_token %}
                  <select name='quantity'>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                  </select>
                  <input type='hidden' name='price' value='20' />
                  <input type='submit' value='Buy!' />
                </form>
            </td>
        </tr>

        <tr>
            <td>Dojo Sweater</td>
            <td>$29.99</td>
            <td>
                <form action='/amadon/process' method='post'>
                  {% csrf_token %}
                  <select name='quantity'>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                  </select>
                  <input type='hidden' name='price' value='30' />
                  <input type='submit' value='Buy!' />
                </form>
            </td>
        </tr>
        
      </tbody>
    </table>

    <form action='/amadon/add_product' method='post'>
      {% csrf_token %}
      <input type="text" name="name">
 
      <input type="text" name="price">
      <input type="submit" value="Submit">
    </form>
    
    <!--  Print each error message    -->
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
      
      {% for x in products%}
        <p>{{ x.name }}</p>
      {% endfor %}

  </body>
</html>
