<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>

<body>
    <h1>Here Are Your Users</h1>

    <!-- Displaying the users info. Must traverse into the object, then loop to see all the entries -->
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in user_data_key %}
        <tr>
            <td>{{ user.id }}</td>
            <td>
                <a href="/show/{{user.id}}"> {{ user.first_name }} {{ user.last_name }}</a>
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>
                <a href="/show/{{user.id}}">Show User</a>
                <a href="{{user.id}}/destroy">Delete User</a>
                <a href="/edit/{{user.id}}">Edit User</a>
            </td>
        </tr>
        {% endfor %}
    </table>


    <a href="new_user">Add A New User</a>
</body>

</html>
