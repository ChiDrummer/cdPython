<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>

<body>
    <h1>Root Route</h1>
    <h2>Ninja Gold Assignment</h2>

    <h3>Your Total Gold: {{ session["total_gold"] }} </h3>
    <fieldset>
        Farm
        <br>(Earns 10 - 20 gold)
        <br>
        <br>
        <form action="/process_money" method="POST">
            <input type="hidden" name="location" value="farm">
            <input type="submit" value="Farm Gold">
        </form>
        </fieldset>
        <fieldset>
            Cave
            <br>(Earns 5 - 10 gold)
            <br><br>
            <form action="/process_money" method="POST">
            <input type="hidden" name="location" value="cave">
            <input type="submit" value="Explore for Gold">
        </form>
        </fieldset>
        <fieldset>
            House
            <br>(Earns 2 -5 gold)
            <br><br>
            <form action="/process_money" method="POST">
            <input type="hidden" name="location" value="house">
            <input type="submit" value="Do Chores for Gold">
        </form>
        </fieldset>
        <fieldset>
            Casino
            <br>(Earns or takes 0 - 50 gold)
            <br>
            <form action="/process_money" method="POST">
            <input type="hidden" name="location" value="casino">
            <input type="submit" value="Bet Gold">
        </form>
        </fieldset>
    <fieldset> 
        <legend>Log</legend>
        {{ session["log "] }}
    </fieldset>

    <form action="reset " method="POST">
            <input type="submit" value="Reset">
    </form>

</body>

</html>
