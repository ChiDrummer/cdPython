<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Validation</title>
</head>
<body>
    <h1>Enter an email address</h1>
    {% with message_var = get_flashed_messages() %}
        {% if message_var %}
            {% for x in message_var %}
                <p>{{ message_var }} </p>
            {%endfor%}
        {% endif %}
    {% endwith %}


    <form action="/process" method="POST">
        Name: <input type="text" name="email">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
